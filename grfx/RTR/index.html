<html>
	<head>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/obj_parser.js"></script>
		<script type="text/javascript" src="js/file_handler.js"></script>
		<script type="text/javascript" src="js/maths_funcs.js"></script>

		<script type="text/javascript" src="js/input.js"></script>
	</head>
	<body style="margin: 0; overflow: hidden; width:100%; height:100%;" onload="main();">
		<div style="width:100%; height:100%;" id="canvas-container">
			<canvas style="width:100%; height:100%;" id="outline-canvas"></canvas>
		</div>
	</body>
	<script>
        // Ask the browser to lock the pointer
        document.body.requestPointerLock = document.body.requestPointerLock || document.body.mozRequestPointerLock || document.body.webkitRequestPointerLock;
        document.body.onclick = function() {
            document.body.requestPointerLock();
        }

        var pointerlockchange = function ( event ) {
            if ( document.pointerLockElement === document.body|| document.mozPointerLockElement === document.body|| document.webkitPointerLockElement === document.body) {
                pointerlock = true;
            } else {
                pointerlock = false;
            }
        }

        // Hook pointer lock state change events
        document.addEventListener( 'pointerlockchange', pointerlockchange, false );
        document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
        document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
	</script>
</html>
